# Configuracion del servidor
server.port=8080

# Configuracion de conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/usuariosdb?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=154167681
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion de JPA / hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuracion de Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuracion de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.defaultModelsExpandDepth=1
# Permite m√©todos HTTP en formularios HTML


# (PUT, DELETE, PATCH) usando un campo oculto
spring.mvc.hiddenmethod.filter.enabled=true
